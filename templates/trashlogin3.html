<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Login/Singup</title>
    
    
    
    
        <link rel="stylesheet" href="{{ url_for('static' , filename = 'loginstyle.css') }}">

    
    
    
  </head>

  <body>

<div >
    <div class="login-page">
  <div class="form">

    <form class="register-form" action="http://localhost:5000/Singup" method="post">
      <input name="un" type="text" placeholder="name"/>
      <input name="pass" type="password" placeholder="password"/>
      <input name="email" type="text" placeholder="email address"/>
      <button>create</button>
      <p class="message">Already registered? <a href="#">Sign In</a></p>
    </form>
    <form class="login-form" action="http://localhost:5000/login" method="post">
      <input name="un" type="text" placeholder="username"/>
      <input name="pass" type="password" placeholder="password"/>
      <button>login</button>
      <p class="message">Not registered? <a href="#">Create an account</a></p>
    </form>
      <p class="message" style="color:{{ mcolor }};font-size:large "> {{ message }}</p>
  </div>
</div>
</div>

    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="{{ url_for('static' , filename = 'loginform.js') }}"></script>



    
    
    
  </body>
</html>
